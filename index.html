<body class="bg-info">
  <header>
    
   
  </header>
  <section class="form-register">
    <form id=frm>
    <h4>Complete los siguientes datos para realizar su cotización</h4>
    <input class="controls" type="text" name="nombres" id="marca" placeholder="Ingrese la marca de su vehiculo">
    <input class="controls" type="number" name="apellidos" id="anio" placeholder="Ingrese el año de su vehiculo">
    <input class="controls" type="number" name="apellidos" id="valor" placeholder="Ingrese el valor su vehiculo">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo electrónico">
    <input class="controls" type="text" name="comentarios" id="plan" placeholder="Ingrese sus tipo de plan (Basico o Completo)">
    <p class="letraFormulario">Estoy de acuerdo con <a href="404.html">Términos y Condiciones</a></p>
    <input class="botons" type="submit" value="Cotizar" id="btnSubmit">
    <input class="botons" type="reset" value="Limpiar formulario">
  </form>
  </section>
